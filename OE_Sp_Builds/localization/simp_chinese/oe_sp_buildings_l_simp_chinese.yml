l_simp_chinese:
 
 building_type_shaolinsi:0 "少林寺"
 building_type_shaolinsi_desc:0 "#F 长歌游宝地,屣倚对珠林。雁塔霜风古,龙池岁月深。绀园澄夕霁,碧殿下秋阴。归路烟霞晚,山蝉处处吟。#!"
 building_shaolinsi:0 "少林寺"
 building_shaolinsi_desc:0 "$building_type_shaolinsi_desc$"
 
 building_type_apanggong_01:0 "阿房宫"
 building_type_apanggong_01_desc:0 "#F 戍卒叫,函谷举；楚人一炬,可怜焦土。#!"
 building_apanggong_01:0 "阿房宫废墟"
 building_apanggong_01_desc:0 "$building_type_apanggong_01_desc$"
 building_type_apanggong_02:0 "阿房宫"
 building_type_apanggong_02_desc:0 "#F 六王毕,四海一；蜀山兀,阿房出。#!"
 building_apanggong_02:0 "阿房宫"
 building_apanggong_02_desc:0 "#F 六王毕,四海一；蜀山兀,阿房出。#!"

 building_type_songyangshuyuan:0 "太乙书院"
 building_type_songyangshuyuan_desc:0 "#F 近四旁、惟中央,统泰华恒衡,四塞关河拱神岳；历九朝,为都会,包伊廛洛涧,三台风雨作高山。#!"
 building_songyangshuyuan:0 "太乙书院"
 building_songyangshuyuan_desc:0 "$building_type_songyangshuyuan_desc$"

 building_type_wangangzhai:0 "瓦岗寨"
 building_type_wangangzhai_desc:0 "#F 宁学桃园三结义,不学瓦岗一炉香。#!"
 building_wangangzhai:0 "瓦岗寨"
 building_wangangzhai_desc:0 "$building_type_wangangzhai_desc$"

 building_type_hanguguan:0 "函谷关"
 building_type_hanguguan_desc:0 "#F 秦人开关延敌,九国之师,逡巡而不敢进。秦无亡矢遗镞之费,而天下诸侯已困矣。#!"
 building_hanguguan:0 "函谷关"
 building_hanguguan_desc:0 "$building_type_hanguguan_desc$"

 building_type_lantian_mines_01:0 "蓝田矿区"
 building_type_lantian_mines_01_desc:0 "蓝田玉名列“四大名玉”,以周礼“玉之美者为蓝”,故得县名蓝田。"
 building_lantian_mines_01:0 "蓝田玉矿"
 building_lantian_mines_01_desc:0 "早在万年以前的石器时代,蓝田玉就被先民们开采利用。"
 building_lantian_mines_02:0 "蓝田玉矿矿井"
 building_lantian_mines_02_desc:1 "春秋秦汉时蓝田玉雕开始在贵族阶层和上层社会流行,唐时达到鼎盛。"
 building_lantian_mines_03:0 "大型蓝田玉矿矿井"
 building_lantian_mines_03_desc:0 "唐代,中国封建社会达到了鼎盛时期,蓝田玉的加工利用亦达到鼎盛。王公权贵用蓝田玉装饰冠冕、朝服、钗环首饰和刀剑鞘柄。"
 building_lantian_mines_04:0 "大型蓝田玉场"
 building_lantian_mines_04_desc:0 "李商隐的“沧海明月珠有泪,蓝田日暖玉生烟”和钱起的“琢眠胜水碧,一片新冰清”等诗句从不同角度,把唐代蓝田玉的玲珑剔透、光泽温润描绘得出神入化。"

 building_type_dayunsi:0 "大云寺"
 building_type_dayunsi_desc:0 "#F 在隋代大兴国寺原址兴建,并用琉璃瓶盛装14粒佛祖骨舍利再配以石函,于公元694年重新瘗葬放入地宫,建塔供奉,这比陕西扶风法门寺地宫要早180年。#!"
 building_dayunsi:0 "大云寺"
 building_dayunsi_desc:0 "$building_type_dayunsi_desc$"

 building_type_yichuanshuyuan:0 "伊皋书院"
 building_type_yichuanshuyuan_desc:0 "#F 由理学家程颐建立,广为人知的“程门立雪”的故事即发生于此地。#!"
 building_yichuanshuyuan:0 "伊皋书院"
 building_yichuanshuyuan_desc:0 "$building_type_yichuanshuyuan_desc$"

 building_type_songhuanggong:0 "汴梁宫"
 building_type_songhuanggong_desc:0 "#F 仿照洛阳宫殿紫微城的模式,在五代旧宫的基础上建造的。#!"
 building_songhuanggong:0 "汴梁宫"
 building_songhuanggong_desc:0 "$building_type_songhuanggong_desc$"

 building_type_wuguan:0 "武关"
 building_type_wuguan_desc:0 "#F 战国相持竟不休,武关才掩楚王忧。\n出门若取灵均语,岂作咸阳一死囚。#!"
 building_wuguan:0 "武关"
 building_wuguan_desc:0 "$building_type_wuguan_desc$"

 building_type_ziwudao:0 "子午关"
 building_type_ziwudao_desc:0 "#F 剑阁迢迢梦想间,行人归路绕梁山,明朝骑马摇鞭去,秋雨槐花子午关。#!"
 building_ziwudao:0 "子午关"
 building_ziwudao_desc:0 "$building_type_ziwudao_desc$"

 building_type_zhengguoqu:0 "郑国渠"
 building_typezhengguoqu_desc:0 "#F 田于何所,池阳谷口。\n郑国在前,白渠起后。\n举锸如云,决渠为雨。\n水流灶下,鱼跳入釜。\n泾水一石,其泥数斗。\n且溉且粪,长我禾黍。\n衣食京师,亿万之口。#!"
 building_zhengguoqu:0 "郑国渠"
 building_zhengguoqu_desc:0 "$building_typezhengguoqu_desc$"